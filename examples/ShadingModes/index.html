<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load GLTF</title>

    <script type="module" src="index.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #picker {
            position: absolute;
            color: white;
            top: 10px;
            right: 10px;
            font-size: x-large;
        }

        #shading-select {
            font-size: x-large;
        }
    </style>
</head>
<body>
<canvas id="gl-canvas"></canvas>
<div id="picker">
    <label for="shading-select">Model:</label>
    <select id="shading-select">
        <option selected value="Phong">Phong</option>
        <option value="Unlit">Unlit</option>
    </select>
</div>
</body>
</html>
